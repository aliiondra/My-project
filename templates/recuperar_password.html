        /* Theme Toggle Button */
        .theme-toggle {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: linear-gradient(135deg, var(--white), var(--gray-100));
            border: 1px solid var(--gray-200);
            cursor: pointer;
            width: 52px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            color: var(--secondary);
            border-radius: var(--radius-full);
            transition: var(--transition-bounce);
            z-index: 10;
            box-shadow: var(--shadow), 0 0 0 4px rgba(240, 176, 79, 0.15);
            overflow: hidden;
        }

        /* Efecto de luz interna */
        .theme-toggle::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, var(--secondary-light) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 0;
        }

        .theme-toggle:hover::before {
            opacity: 0.6;
        }

        .theme-toggle:hover {
            color: var(--secondary-dark);
            transform: translateY(-3px) rotate(15deg);
            box-shadow: var(--shadow-md), 0 0 0 6px rgba(240, 176, 79, 0.25), var(--glow-secondary);
        }
        
        .theme-toggle i {
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.1));
        }

        .theme-toggle:hover i {
            transform: scale(1.2);
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }
        
        /* Modo oscuro: toggle con un sol m치s brillante y efectos de brillo */

            border-color: var(--primary);
            color: var(--secondary);
            box-shadow: var(--shadow), 0 0 0 4px rgba(248, 188, 101, 0.2), var(--glow-secondary);
        }

        [data-theme="dark"] .theme-toggle::before {

        [data-theme="dark"] .theme-toggle i {

            color: var(--gray-500);

            color: var(--primary);
            transform: translateY(-50%) scale(1.2);
        }

        [data-theme="dark"] input:focus + i {
            color: var(--secondary);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            text-align: center;
            font-size: 1.125rem;
            font-weight: 700;
            border: none;
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: var(--transition-bounce);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow), 0 8px 20px rgba(73, 121, 192, 0.25);
            height: 54px; /* Altura fija para dise침o consistente */
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent
            );
            transition: left 0.7s ease;
            z-index: 0;
        }
        
        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-5px);
            background: linear-gradient(135deg, var(--primary) 10%, var(--primary-dark) 90%);
            box-shadow: 0 15px 30px rgba(73, 121, 192, 0.4), var(--glow-primary);
        }

        [data-theme="dark"] .btn {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--secondary-dark) 100%);
            box-shadow: var(--shadow), 0 8px 20px rgba(248, 188, 101, 0.3);
        }

        [data-theme="dark"] .btn:hover {
            background: linear-gradient(135deg, var(--secondary) 10%, var(--secondary-dark) 90%);
            box-shadow: 0 15px 30px rgba(248, 188, 101, 0.4), var(--glow-secondary);
        }

        .btn:active {
            transform: translateY(-2px);
        }

        .volver-btn {
            display: flex;
            margin-top: 1.5rem;
            text-align: center;
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition-bounce);
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
        }
        
        .volver-btn::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: var(--primary);
            transition: width 0.3s ease;
        }
        
        .volver-btn:hover::after {
            width: 100%;
        }

        .volver-btn:hover {
            color: var(--primary-dark);
            transform: translateX(-5px);
        }

        [data-theme="dark"] .volver-btn {
            color: var(--secondary);
        }

        [data-theme="dark"] .volver-btn::after {
            background-color: var(--secondary);
        }

        [data-theme="dark"] .volver-btn:hover {
            color: var(--secondary-light);
            text-shadow: 0 0 15px rgba(248, 188, 101, 0.5);
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--white);
            border-radius: var(--radius-xl);
            padding: 1.25rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transform: translateX(150%);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 3500;
            width: auto;
            max-width: 400px;
            box-shadow: var(--shadow-lg), 0 15px 35px rgba(0, 0, 0, 0.1);
            border-left: 4px solid var(--secondary);
            overflow: hidden;
        }

        [data-theme="dark"] .toast {
            background: linear-gradient(135deg, #1A2235, #0F1525);
            border-left: 4px solid var(--secondary);
            box-shadow: var(--shadow-lg), 0 15px 35px rgba(0, 0, 0, 0.3), 0 0 20px rgba(248, 188, 101, 0.1);
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast i {
            font-size: 1.6rem;
            color: var(--secondary);
            filter: drop-shadow(0 2px 4px rgba(240, 176, 79, 0.3));
        }

        [data-theme="dark"] .toast i {
            color: var(--secondary);
            filter: drop-shadow(0 2px 4px rgba(248, 188, 101, 0.3));
        }
        
        .toast.success {
            border-left: 4px solid var(--success);
        }
        
        .toast.error {
            border-left: 4px solid var(--error);
        }
        
        .toast.warning {
            border-left: 4px solid var(--warning);
        }
        
        .toast.success i {
            color: var(--success);
            filter: drop-shadow(0 2px 4px rgba(54, 179, 126, 0.3));
        }
        
        .toast.error i {
            color: var(--error);
            filter: drop-shadow(0 2px 4px rgba(239, 68, 68, 0.3));
        }
        
        .toast.warning i {
            color: var(--warning);
            filter: drop-shadow(0 2px 4px rgba(251, 191, 36, 0.3));
        }

        #toast-message {
            color: var(--gray-800);
            transition: color 0.3s ease;
            font-size: 1.05rem;
            font-weight: 500;
        }
        
        [data-theme="dark"] #toast-message {
            color: var(--gray-500);
        }

        /* Mejorado: Responsive Design */
        /* Media query para tablets */
        @media (max-width: 768px) {
            .theme-toggle {
                top: 1.5rem;
                right: 1.5rem;
                width: 48px;
                height: 48px;
                font-size: 1.3rem;
            }

            .container {
                padding: 30px;
                margin: 20px;
                width: calc(100% - 40px);
                max-width: 500px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .logo-img {
                width: 200px; /* A칰n mantiene un buen tama침o en tablets */
            }
            
            input {
                padding: 0.9rem 0.9rem 0.9rem 2.8rem;
                height: 50px; /* Ajustar altura para tablets */
            }
            
            .form-group i {
                font-size: 1.1rem;
                top: calc(0.5rem + 25px); /* Ajustar posici칩n para mantener alineaci칩n */
            }
            
            .btn {
                height: 52px; /* Ajustar altura del bot칩n */
                padding: 0.9rem;
            }
            
            .toast {
                left: 1rem;
                right: 1rem;
                bottom: 1rem;
                width: calc(100% - 2rem);
                max-width: none;
            }
        }

        /* Media query para m칩viles */
        @media (max-width: 480px) {
            .theme-toggle {
                top: 1rem;
                right: 1rem;
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }

            .container {
                padding: 25px;
                margin: 15px;
                width: calc(100% - 30px);
            }
            
            h1 {
                font-size: 1.8rem;
                margin-bottom: 1.25rem;
            }
            
            .logo-img {
                width: 180px; /* Tama침o adecuado para m칩viles */
                margin-bottom: 0.75rem;
            }
            
            label {
                font-size: 0.85rem;
                margin-bottom: 0.4rem;
            }
            
            input {
                font-size: 0.95rem;
                padding: 0.8rem 0.8rem 0.8rem 2.6rem;
                height: 48px; /* Altura ajustada para m칩viles */
            }
            
            .form-group i {
                font-size: 1rem;
                left: 0.9rem;
                top: calc(0.5rem + 24px); /* Ajustado para mantener alineaci칩n */
            }
            
            .btn {
                padding: 0.9rem;
                font-size: 1rem;
                height: 50px; /* Altura ajustada para m칩viles */
            }
            
            .form-group {
                margin-bottom: 1.25rem;
            }
            
            .volver-btn {
                margin-top: 1.25rem;
                font-size: 0.95rem;
            }
        }

        /* Media query para pantallas muy peque침as */
        @media (max-width: 360px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .logo-img {
                width: 160px; /* Reducido para pantallas muy peque침as */
            }
            
            input {
                font-size: 0.9rem;
                padding: 0.75rem 0.75rem 0.75rem 2.5rem;
                height: 46px;
            }
            
            .form-group i {
                left: 0.8rem;
                top: calc(0.5rem + 23px);
            }
            
            .btn {

<body data-theme="light">
    <!-- Efecto de luz ambiental -->
    <div class="ambient-light"></div>

    <!-- Theme Toggle Button -->
    <button id="theme-toggle" class="theme-toggle" aria-label="Cambiar tema">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <div class="logo-container">
            <img src="/static/images/my-project.png" alt="MY-PROJECT" class="logo-img">
        </div>
        
        <h1>Recuperar Contrase침a</h1>
        <form id="reset-password-form" method="POST" action="/recuperar_password">
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" required>
                <i class="fas fa-user"></i>
            </div>
        
            <button type="submit" class="btn">Enviar email</button>
        </form>
    
        <a href="/" class="volver-btn"><i class="fas fa-arrow-left"></i> Volver al Inicio</a>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toast-message">Mensaje de notificaci칩n</span>
    </div>

    <script>
        // Sistema de tema claro/oscuro
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const themeIcon = themeToggle.querySelector('i');
        
        // Verificar si hay un tema guardado en localStorage
        const savedTheme = localStorage.getItem('theme') || 'light';
        body.setAttribute('data-theme', savedTheme);
        
        // Actualizar icono seg칰n el tema
        updateThemeIcon();
        
        // Funci칩n para actualizar el icono del tema
        function updateThemeIcon() {
            if (body.getAttribute('data-theme') === 'dark') {
                themeIcon.className = 'fas fa-sun';
                themeIcon.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    themeIcon.style.transform = 'scale(1)';
                }, 300);
            } else {
                themeIcon.className = 'fas fa-moon';
                themeIcon.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    themeIcon.style.transform = 'scale(1)';
                }, 300);
            }
        }
        
        // Manejar el toggle del tema con animaci칩n mejorada
        themeToggle.addEventListener('click', () => {
            // A침adir clase de animaci칩n
            themeToggle.classList.add('theme-toggle-animate');
            
            // Cambiar tema con un peque침o retraso para la animaci칩n
            themeIcon.style.transform = 'scale(0)';
            
            setTimeout(() => {
                const currentTheme = body.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                
                body.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                updateThemeIcon();
                
                // Quitar clase de animaci칩n
                setTimeout(() => {
                    themeToggle.classList.remove('theme-toggle-animate');
                    themeIcon.style.transform = 'scale(1)';
                }, 200);
            }, 200);
        });

        // Toast notification system
        const toast = {
            element: document.getElementById('toast'),
            messageElement: document.getElementById('toast-message'),
            timeout: null,
            show(message, type = 'success', duration = 4000) {
                // Limpiar timeout existente
                if (this.timeout) {
                    clearTimeout(this.timeout);
                }
                
                this.messageElement.textContent = message;
                
                // Configurar tipo de toast
                this.element.className = `toast ${type}`;
                const iconElement = this.element.querySelector('i');
                iconElement.className = type === 'success' ? 
                    'fas fa-check-circle' : type === 'error' ? 
                    'fas fa-exclamation-circle' : 'fas fa-exclamation-triangle';
                
                // Mostrar con animaci칩n mejorada
                this.element.classList.add('show');
                
                // Ocultar despu칠s del tiempo especificado
                this.timeout = setTimeout(() => {
                    this.element.style.transform = 'translateX(10px)';
                    setTimeout(() => {
                        this.element.style.transform = 'translateX(150%)';
                        this.element.classList.remove('show');
                    }, 300);
                }, duration);
            }
        };

        document.addEventListener('DOMContentLoaded', function() {
            // Gesti칩n de errores para el logo
            const logoImg = document.querySelector('.logo-img');
            logoImg.onerror = function() {
                console.log('Error al cargar el logo');
                logoImg.src = 'data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60"><text x="10" y="40" font-family="Montserrat, sans-serif" font-weight="800" font-size="28" fill="%234979C0">MY-PROJECT</text></svg>';
            };
            
            // Validaci칩n del formulario
            document.getElementById('reset-password-form').addEventListener('submit', function(event) {
                event.preventDefault();
                
                const username = document.getElementById('username').value;
                
                if (!username.trim()) {
                    toast.show("Por favor, introduce tu nombre de usuario", "error");
                    return;
                }
                
                this.submit();
            });
        });
    </script>
</body>
