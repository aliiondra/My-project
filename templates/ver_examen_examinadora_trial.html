        /* Theme Toggle Button - MEJORADO */
        .theme-toggle {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--secondary);
            border-radius: var(--radius-full);
            transition: var(--transition-bounce);
            box-shadow: var(--shadow-sm), 0 0 0 4px rgba(240, 168, 48, 0.1);
            position: relative;
            overflow: hidden;
            z-index: 100;
        }

        .theme-toggle:before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, var(--secondary-light) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 0;
        }

        .theme-toggle:hover:before {
            opacity: 0.4;
        }
        
        .theme-toggle:hover {
            color: var(--white);
            transform: translateY(-3px) rotate(10deg);
            box-shadow: var(--shadow-md), 0 0 0 4px rgba(240, 168, 48, 0.2), var(--glow-secondary);
            background: rgba(255, 255, 255, 0.25);
            border-color: var(--secondary);
        }
        
        .theme-toggle i {
            position: relative;
            z-index: 1;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .theme-toggle:hover i {
            transform: scale(1.2);
        }

        const themeToggle = document.getElementById('theme-toggle');

        const themeIcon = themeToggle.querySelector('i');
        
        // Verificar si hay un tema guardado en localStorage
        const savedTheme = localStorage.getItem('theme') || 'light';
        body.setAttribute('data-theme', savedTheme);
        
        // Actualizar icono seg칰n el tema
        updateThemeIcon();
        
        // Funci칩n para actualizar el icono del tema
        function updateThemeIcon() {
            if (body.getAttribute('data-theme') === 'dark') {
                themeIcon.className = 'fas fa-sun';
                themeIcon.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    themeIcon.style.transform = 'scale(1)';

                themeIcon.style.transform = 'scale(1.1)';
                setTimeout(() => {

                }, 300);
            }

            themeToggle.classList.add('theme-toggle-animate');
            
            // Cambiar tema con un peque침o retraso para la animaci칩n
            themeIcon.style.transform = 'scale(0)';
            
            setTimeout(() => {
                const currentTheme = body.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                
                body.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                updateThemeIcon();
                
                // Quitar clase de animaci칩n
                setTimeout(() => {
                    themeToggle.classList.remove('theme-toggle-animate');

            // Palabras clave para clasificar los test r치pidos
            const keywordsMap = {
                "bloque1": ["constituci칩n", "derechos", "corona", "poder", "tribunal constitucional", "cortes", "administraci칩n", "estado", "territorial"],
                "bloque2": ["uni칩n europea", "europa", "comunitario", "ue", "consejo europeo", "parlamento europeo", "tribunal de justicia"],
                "bloque3": ["pol칤tica", "econom칤a", "ambiental", "seguridad social", "empleo", "inmigraci칩n", "gobierno abierto", "protecci칩n de datos", "igualdad"],
                "bloque4": ["derecho administrativo", "fuentes", "ley", "reglamento", "acto administrativo", "contrato", "procedimiento", "expropiaci칩n", "responsabilidad"],
                "bloque5": ["personal", "servicio", "administraciones", "recursos humanos", "funcionarios", "laboral", "selecci칩n", "movilidad", "retribuciones"],
                "bloque6": ["presupuesto", "gasto", "ingresos", "financiera"]
            };

            // Manejar errores previos
            {% if error %}
                toast.show("{{ error }}", "error");
            {% endif %}
    
            const jsonExaminadoraElement = document.querySelector("#json_examinadora");
            jsonExaminadoraElement.textContent = jsonExaminadoraElement.textContent.replace(/'/g, '"');

            // Buscar la examinadora en el JSON
            let examinadoraData = {};
            try {
                examinadoraData = JSON.parse(jsonExaminadoraElement.textContent);
            } catch (error) {
                console.error("Error al parsear JSON:", error);
                toast.show("Error al cargar datos de la examinadora", "error");
                return;
            }
            
            // Actualizar subt칤tulo de bienvenida
            document.getElementById("welcome-subtitle").textContent = `${examinadoraData.titulo_oposicion || ''} - Ingreso Libre 2025`;
            
            // Llenar el contenedor de caracter칤sticas con la informaci칩n personalizada
            const featureContainer = document.getElementById("feature-container");
            featureContainer.innerHTML = "";
            
            // Verificar si existen caracter칤sticas
            if (examinadoraData.features && examinadoraData.features.length > 0) {
                // Agregar las caracter칤sticas espec칤ficas para esta examinadora
                examinadoraData.features.forEach(feature => {
                    const featureItem = document.createElement('div');
                    featureItem.className = 'feature-item';
                    featureItem.innerHTML = `
                        <h3 class="feature-title">${feature.title}</h3>
                        <p class="feature-desc">${feature.description}</p>
                    `;
                    featureContainer.appendChild(featureItem);
                });
            } else {
                // Caracter칤sticas por defecto
                featureContainer.innerHTML = `
                    <div class="feature-item">
                        <h3 class="feature-title">Pr치ctica constante</h3>
                        <p class="feature-desc">Realiza tests y casos pr치cticos para mejorar tus conocimientos y habilidades.</p>
                    </div>
                    <div class="feature-item">
                        <h3 class="feature-title">Seguimiento de progreso</h3>
                        <p class="feature-desc">Visualiza tu evoluci칩n a trav칠s de gr치ficos y estad칤sticas detalladas.</p>
                    </div>
                    <div class="feature-item">
                        <h3 class="feature-title">Contenido actualizado</h3>
                        <p class="feature-desc">Accede a ejercicios y evaluaciones basados en la normativa vigente.</p>
                    </div>
                `;
            }
            
            // Configura el contenedor de botones
            const botonesContainer = document.querySelector(".botones");
            botonesContainer.classList.add("vertical");
            botonesContainer.innerHTML = "";

            // Verifica que exista informaci칩n de partes de examen
            if (!examinadoraData.partes_examen) {
                botonesContainer.innerHTML = `
                    <div class="no-exams">
                        <h3>No hay ex치menes disponibles</h3>
                        <p>Contacta con el administrador para m치s informaci칩n.</p>
                    </div>
                `;
                return;
            }

            // Funci칩n auxiliar para encontrar a qu칠 bloque pertenece un test
            function findBlockForTest(test) {
                const testName = test.nombre.toLowerCase();
                
                // Buscar coincidencias por palabra clave
                for (const [bloqueId, keywords] of Object.entries(keywordsMap)) {
                    for (const keyword of keywords) {
                        if (testName.includes(keyword.toLowerCase())) {
                            return bloqueId;
                        }
                    }
                }
                
                // Si no hay coincidencia por palabra clave, intentar por prefijo en la clave
                if (test.key) {
                    const key = test.key.toLowerCase();
                    for (let i = 1; i <= 6; i++) {
                        if (key.includes(`bloque${i}`) || key.includes(`test_bloque${i}`)) {
                            return `bloque${i}`;
                        }
                    }
                }
                
                // Asignar por defecto al bloque 1 si no hay coincidencia
                return 'bloque1';
            }

            // Casos espec칤ficos de examinadora (como est치 en el c칩digo original)
            if (examinadoraData.nombre && examinadoraData.nombre.toLowerCase() === "sof칤a") {
                // Usar todas las partes del examen (tests, tests_rapidos, casos_practicos)
                const partesExamen = {
                    tests: examinadoraData.partes_examen.tests,
                    casos_practicos: examinadoraData.partes_examen.casos_practicos,
                    tests_rapidos: examinadoraData.partes_examen.tests_rapidos                
                };
                
                // Generar HTML para cada tipo de examen
                Object.entries(partesExamen).forEach(([key, parte]) => {
                    if (!parte) return; // Omitir si no existe esa parte
                    
                    // Crear contenedor para esta categor칤a
                    const categoriaContainer = document.createElement('div');
                    categoriaContainer.className = `${key}-container`;
                    
                    if (key === 'tests_rapidos') {
                        // Secci칩n especial para tests r치pidos con desplegables
                        categoriaContainer.innerHTML = `
                            <h2 class="section-title">${parte.nombre || 'Tests R치pidos'}</h2>
                            <p class="section-subtitle">${parte.description || 'Ex치menes cortos para repasar y afianzar conceptos clave'}</p>
                            <div id="bloques-container" class="bloques-container"></div>
                        `;
                        botonesContainer.appendChild(categoriaContainer);
                        
                        // Clasificar tests r치pidos por bloque
                        const testsPorBloque = {};
                        bloquesTematicos.forEach(bloque => {
                            testsPorBloque[bloque.id] = [];
                        });
                        
                        // Clasificar los tests
                        if (parte.partes) {
                            Object.entries(parte.partes).forEach(([key, test]) => {
                                const testWithKey = { ...test, key };
                                const bloqueId = findBlockForTest(testWithKey);
                                testsPorBloque[bloqueId].push(testWithKey);
                            });
                        }
                        
                        // Generar desplegables para cada bloque tem치tico
                        const bloquesContainer = document.getElementById('bloques-container');
                        bloquesTematicos.forEach(bloque => {
                            // Solo crear el bloque si tiene tests asignados
                            if (testsPorBloque[bloque.id] && testsPorBloque[bloque.id].length > 0) {
                                const bloqueElement = document.createElement('div');
                                bloqueElement.className = 'bloque-container';
                                bloqueElement.innerHTML = `
                                    <div class="bloque-header" id="header-${bloque.id}">
                                        <div class="bloque-titulo">
                                            <i class="${bloque.icono}"></i>
                                            <span>${bloque.nombre}</span>
                                        </div>
                                        <div class="bloque-header-right">
                                            <span class="block-badge">${bloque.preguntas} preguntas</span>
                                            <i class="fas fa-chevron-down toggle-icon"></i>
                                        </div>
                                    </div>
                                    <div class="bloque-content" id="content-${bloque.id}">
                                        <div class="tema-list" id="temas-${bloque.id}"></div>
                                    </div>
                                `;
                                bloquesContainer.appendChild(bloqueElement);

                                // Manejar el clic en el encabezado del bloque
                                const headerElement = document.getElementById(`header-${bloque.id}`);
                                const contentElement = document.getElementById(`content-${bloque.id}`);

                                headerElement.addEventListener('click', () => {
                                    headerElement.classList.toggle('active');
                                    contentElement.classList.toggle('active');
                                });

                                // Generar items para cada test r치pido
                                const temasContainer = document.getElementById(`temas-${bloque.id}`);
                                testsPorBloque[bloque.id].forEach(test => {
                                    const temaElement = document.createElement('div');
                                    temaElement.className = 'tema-item';
                                    temaElement.innerHTML = `
                                        <i class="${test.icono || 'fas fa-file-alt'}"></i>
                                        <span>${test.nombre}</span>
                                    `;
                                    temaElement.addEventListener('click', () => {
                                        window.location.href = `examen/${test.key}`;
                                    });
                                    temasContainer.appendChild(temaElement);
                                });
                            }
                        });
                        disableButtonsExceptTestBloque1();
                    } else {
                        // Para tests normales y casos pr치cticos, mostrar como tarjetas
                        categoriaContainer.innerHTML = `
                            <h2 class="section-title">${parte.nombre || key.charAt(0).toUpperCase() + key.slice(1).replace('_', ' ')}</h2>
                            <p class="section-subtitle">${parte.description || ''}</p>
                            <div class="cards-container" id="${key}-cards-container"></div>
                        `;
                        botonesContainer.appendChild(categoriaContainer);
                        
                        // Llenar tarjetas para esta categor칤a
                        const cardsContainer = document.getElementById(`${key}-cards-container`);
                        if (cardsContainer && parte.partes) {
                            Object.entries(parte.partes).forEach(([subKey, item]) => {
                                const button = document.createElement('a');
                                button.className = 'option-card';
                                button.innerHTML = `
                                    ${item.preguntas_test ? `<div class="badge">${item.preguntas_test} preguntas</div>` : ''}
                                    <i class="${item.icono || 'fas fa-file-alt'}"></i>
                                    <span>${item.nombre}</span>
                                `;
                                button.addEventListener("click", () => {
                                    window.location.href = `examen/${subKey}`;
                                });
                                cardsContainer.appendChild(button);
                            });
                        }
                    }
                });
                disableButtonsExceptTestBloque1();
            } else {
                // Para otras examinadoras, mostrar los botones generales
                botonesContainer.innerHTML = ""; // Limpiar contenido previo
                
                // Crear un contenedor para las tarjetas
                const generalCardsContainer = document.createElement('div');
                generalCardsContainer.className = 'custom-cards-container';
                botonesContainer.appendChild(generalCardsContainer);
                
                if (examinadoraData && examinadoraData.partes_examen && Object.keys(examinadoraData.partes_examen).length > 0) {
                    // Iterar sobre todas las partes del examen y mostrar botones
                    Object.entries(examinadoraData.partes_examen).forEach(([examKey, exam]) => {
                        const button = document.createElement('a');
                        button.className = 'option-card';
                        button.innerHTML = `
                            ${exam.preguntas_test ? `<div class="badge">${exam.preguntas_test} preguntas</div>` : ''}
                            <i class="${exam.icono || 'fas fa-file-alt'}"></i>
                            <span>${exam.nombre}</span>
                        `;
                        
                        generalCardsContainer.appendChild(button);

                        button.addEventListener("click", () => {
                            window.location.href = `examen/${examKey}`;
                        });
                    });
                    disableButtonsExceptTestBloque1();
                } else {
                    botonesContainer.innerHTML = `
                        <div class="no-exams">
                            <h3>No hay ex치menes disponibles</h3>
                            <p>Contacta con el administrador para m치s informaci칩n.</p>
                        </div>
                    `;
                }
            }
        });
        function disableButtonsExceptTestBloque1() {
  console.log("Ejecutando funci칩n para deshabilitar botones y temas");

  // Selecciona todos los botones con la clase option-card
  const allButtons = document.querySelectorAll('.option-card');
  console.log(`Encontrados ${allButtons.length} botones para procesar`);

  allButtons.forEach((button) => {
    const buttonText = button.querySelector('span')?.textContent || '';
    console.log(`Procesando bot칩n: "${buttonText}"`);

    if (buttonText !== 'Bloque I: Organizaci칩n del Estado' && buttonText !== 'Test Bloque I: Organizaci칩n del Estado') {
      console.log(`Deshabilitando bot칩n: "${buttonText}"`);
      button.classList.add('disabled-link');
      button.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();
        console.log("Clic bloqueado en bot칩n deshabilitado");
        return false;
      }, true);
    } else {
      console.log(`Manteniendo activo: "${buttonText}"`);
    }
  });

  // Deshabilitar TODOS los elementos con clase tema-item
  const allTemas = document.querySelectorAll('.tema-item');
  console.log(`Encontrados ${allTemas.length} temas para deshabilitar`);

  allTemas.forEach((tema) => {
    console.log(`Deshabilitando tema: "${tema.textContent.trim()}"`);
    tema.classList.add('disabled-link');
    tema.addEventListener('click', (e) => {
      e.preventDefault();
      e.stopPropagation();
      console.log("Clic bloqueado en tema deshabilitado");
      return false;
    }, true);
  });
}
