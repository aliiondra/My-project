        [data-theme="dark"] .ambient-light {

        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-heading);
            font-weight: 700;
            line-height: 1.25;
            color: var(--text-dark);
            margin-bottom: 1rem;
        }
        
        a {
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
        }
        
        a:hover {
            color: var(--primary-dark);
        }
        
        /* Form Container - MEJORADO */
        .container {
            background: var(--white);
            padding: 2.5rem;
            border-radius: var(--radius-xl);
            border: 1px solid var(--gray-200);
            box-shadow: var(--shadow-lg), 0 25px 50px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            animation: fadeInUp 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            z-index: 1;
        }
        
        /* Dark mode container - MEJORADO */
        [data-theme="dark"] .container {
            background: linear-gradient(135deg, #1A2235, #0F1525);
            border-color: rgba(255, 180, 69, 0.2);
            box-shadow: var(--shadow-lg), 0 25px 50px rgba(0, 0, 0, 0.3);
        }
        
        [data-theme="dark"] .container::before {
            background: linear-gradient(to right, var(--secondary), var(--secondary-dark));
        }
        
        .form-title {
            font-family: var(--font-heading);
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
        }
        
        /* Form title en modo oscuro - MEJORADO */
        [data-theme="dark"] .form-title {
            color: var(--primary);
            text-shadow: 0 0 15px rgba(98, 150, 223, 0.3);
        }
        
        /* Form Group - MEJORADO */
        .form-group {
            margin-bottom: 1.75rem;
            position: relative;
        }
        
        label {
            display: block;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 0.75rem;
            transition: var(--transition);
        }
        
        /* Label en modo oscuro - MEJORADO */
        [data-theme="dark"] label {
            color: var(--gray-400);
        }
        
        input {
            width: 100%;
            padding: 1rem 1.25rem 1rem 3rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-md);
            background-color: var(--white);
            color: var(--gray-800);
            font-size: 1rem;
            transition: var(--transition);
            outline: none;
            box-shadow: var(--shadow-sm);
        }
        
        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(73, 121, 192, 0.15);
        }
        
        /* Input en modo oscuro - MEJORADO */
        [data-theme="dark"] input {
            background-color: rgba(26, 35, 60, 0.8);
            border-color: var(--gray-300);
            color: var(--gray-300);
            box-shadow: var(--shadow-sm), inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        [data-theme="dark"] input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(98, 150, 223, 0.25), inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .form-group i {
            position: absolute;
            left: 1rem;
            top: 2.7rem;
            color: var(--gray-500);
            transition: var(--transition);
        }
        
        input:focus + i {
            color: var(--primary);
        }
        
        /* Form icon en modo oscuro - MEJORADO */
        [data-theme="dark"] .form-group i {
            color: var(--gray-500);
        }
        
        [data-theme="dark"] input:focus + i {
            color: var(--primary);
        }
        
        .error-message {
            color: var(--error);
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
            transition: var(--transition);
        }
        
        .error-message.show {
            display: block;
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        
        /* Error message en modo oscuro - MEJORADO */
        [data-theme="dark"] .error-message {
            color: var(--error);
        }
        
        @keyframes shake {
            10%, 90% { transform: translateX(-1px); }
            20%, 80% { transform: translateX(2px); }
            30%, 50%, 70% { transform: translateX(-4px); }
            40%, 60% { transform: translateX(4px); }
        }
        
        /* Submit Button - MEJORADO */
        .submit-btn {
            display: block;
            width: 100%;
            padding: 1rem 1.5rem;
            background: var(--primary);
            color: var(--white);
            text-align: center;
            font-family: var(--font-heading);
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: var(--transition-bounce);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow), 0 8px 20px rgba(73, 121, 192, 0.2);
            z-index: 1;
            margin-top: 2rem;
        }
        
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent
            );
            transition: left 0.7s ease;
            z-index: -1;
        }
        
        .submit-btn:hover::before {
            left: 100%;
        }
        
        .submit-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-5px);
            box-shadow: var(--shadow-md), 0 15px 30px rgba(73, 121, 192, 0.3);
        }
        
        /* Submit button en modo oscuro - MEJORADO */
        [data-theme="dark"] .submit-btn {
            background: var(--primary);
            box-shadow: var(--shadow), 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        [data-theme="dark"] .submit-btn:hover {
            background: var(--primary-dark);
            box-shadow: var(--shadow-md), 0 15px 30px rgba(98, 150, 223, 0.3), var(--glow-primary);
        }
        
        /* Back Link - MEJORADO */
        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-top: 1.5rem;
            color: var(--gray-600);
            font-weight: 500;
            transition: var(--transition-bounce);
            text-decoration: none;
            padding: 0.5rem;
            border-radius: var(--radius);
        }
        
        .back-link:hover {
            color: var(--primary);
            transform: translateX(-5px);
        }
        
        /* Back link en modo oscuro - MEJORADO */
        [data-theme="dark"] .back-link {
            color: var(--gray-500);
        }
        
        [data-theme="dark"] .back-link:hover {
            color: var(--primary);
        }
        
        /* Theme Toggle Button - MEJORADO */
        .theme-toggle {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(73, 121, 192, 0.3);
            cursor: pointer;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--primary);
            border-radius: var(--radius-full);
            transition: var(--transition-bounce);
            box-shadow: var(--shadow-sm), 0 0 0 4px rgba(73, 121, 192, 0.1);
            position: fixed;
            overflow: hidden;
            z-index: 100;
        }
        
        .theme-toggle:before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, var(--primary-light) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 0;
        }
        
        .theme-toggle:hover:before {
            opacity: 0.4;
        }
        
        .theme-toggle:hover {
            color: var(--primary-dark);
            transform: translateY(-3px) rotate(10deg);
            box-shadow: var(--shadow-md), 0 0 0 4px rgba(73, 121, 192, 0.2), var(--glow-primary);
            background: rgba(255, 255, 255, 1);
            border-color: var(--primary);
        }
        
        .theme-toggle i {
            position: relative;
            z-index: 1;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        
        .theme-toggle:hover i {
            transform: scale(1.2);
        }
        
        /* En modo oscuro, el toggle es m치s brillante y vistoso - MEJORADO */
        [data-theme="dark"] .theme-toggle {
            background: rgba(26, 35, 60, 0.95);
            border-color: var(--secondary);
            color: var(--secondary);
            box-shadow: var(--shadow), 0 0 0 4px rgba(255, 180, 69, 0.15), var(--glow-secondary);
        }
        
        [data-theme="dark"] .theme-toggle:hover {
            color: var(--secondary-dark);
            box-shadow: var(--shadow-md), 0 0 0 4px rgba(255, 196, 77, 0.25), 0 0 20px 5px rgba(255, 196, 77, 0.3);
            background: rgba(26, 35, 60, 1);
        }
        
        [data-theme="dark"] .theme-toggle:before {
            background: radial-gradient(circle at center, var(--secondary-light) 0%, transparent 70%);
        }
        
        /* Toast Notification - MEJORADO */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--white);
            border-radius: var(--radius-xl);
            padding: 1.25rem 1.75rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transform: translateX(150%);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 3500;
            width: auto;
            max-width: 400px;
            box-shadow: var(--shadow-lg), 0 15px 35px rgba(0, 0, 0, 0.1);
            border-left: 4px solid var(--primary);
            overflow: hidden;
        }
        
        /* Toast en modo oscuro - MEJORADO */
        [data-theme="dark"] .toast {
            background: linear-gradient(135deg, #1A2235, #0F1525);
            border-left: 4px solid var(--primary);
            box-shadow: var(--shadow-lg), 0 15px 35px rgba(0, 0, 0, 0.3), 0 0 20px rgba(98, 150, 223, 0.1);
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .toast i {
            font-size: 1.6rem;
            color: var(--primary);
            filter: drop-shadow(0 2px 4px rgba(73, 121, 192, 0.3));
        }
        
        /* Icono toast en modo oscuro - MEJORADO */
        [data-theme="dark"] .toast i {
            color: var(--primary);
            filter: drop-shadow(0 2px 4px rgba(98, 150, 223, 0.3));
        }
        
        .toast.success {
            border-left: 4px solid var(--success);
        }
        
        .toast.error {
            border-left: 4px solid var(--error);
        }
        
        .toast.success i {
            color: var(--success);
            filter: drop-shadow(0 2px 4px rgba(54, 179, 126, 0.3));
        }
        
        .toast.error i {
            color: var(--error);
            filter: drop-shadow(0 2px 4px rgba(239, 68, 68, 0.3));
        }
        
        /* Colores de 칠xito y error en modo oscuro - MEJORADO */
        [data-theme="dark"] .toast.success {
            border-left: 4px solid var(--success);
        }
        
        [data-theme="dark"] .toast.error {
            border-left: 4px solid var(--error);
        }
        
        [data-theme="dark"] .toast.success i {
            color: var(--success);
            filter: drop-shadow(0 2px 4px rgba(74, 227, 163, 0.3));
        }
        
        [data-theme="dark"] .toast.error i {
            color: var(--error);
            filter: drop-shadow(0 2px 4px rgba(255, 107, 107, 0.3));
        }
        
        #toast-message {
            color: var(--gray-800);
            transition: color 0.3s ease;
            font-size: 1.05rem;
            font-weight: 500;
            letter-spacing: -0.01em;
        }
        
        /* Mensaje toast en modo oscuro - MEJORADO */
        [data-theme="dark"] #toast-message {
            color: var(--gray-500);
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .form-title {
                font-size: 2rem;
                margin-bottom: 1.75rem;
            }
            
            input {
                padding: 0.9rem 1.25rem 0.9rem 2.75rem;
                font-size: 0.95rem;
            }
            
            .form-group i {
                top: 2.6rem;
            }
            
            .form-group {
                margin-bottom: 1.5rem;
            }
            
            .toast {
                left: 1rem;
                right: 1rem;
                bottom: 1rem;
                width: calc(100% - 2rem);
                padding: 1rem 1.5rem;
            }
            
            .theme-toggle {
                top: 1rem;
                right: 1rem;
            }
            
            .submit-btn {
                padding: 0.9rem 1.5rem;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 1.75rem;
            }
            
            .form-title {
                font-size: 1.8rem;
                margin-bottom: 1.5rem;
            }
            
            label {
                font-size: 0.9rem;
                margin-bottom: 0.5rem;
            }
            
            input {
                padding: 0.85rem 1rem 0.85rem 2.5rem;
                font-size: 0.9rem;
            }
            
            .form-group i {
                top: 2.4rem;
                left: 0.9rem;
            }
            
            .form-group {
                margin-bottom: 1.25rem;
            }
            
            .submit-btn {
                padding: 0.85rem 1.25rem;
                font-size: 0.95rem;
                margin-top: 1.5rem;
            }
            
            .back-link {
                margin-top: 1.25rem;
                font-size: 0.9rem;
            }
            
            .toast {
                padding: 1rem 1.25rem;
            }
            
            #toast-message {
                font-size: 0.95rem;
            }
            
            .toast i {
                font-size: 1.4rem;
            }
            
            .theme-toggle {
                width: 38px;
                height: 38px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body data-theme="light">
    <div class="ambient-light"></div>
    
    <!-- Theme Toggle Button -->
    <button id="theme-toggle" class="theme-toggle" aria-label="Cambiar tema">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <h1 class="form-title">Cambiar Contrase침a</h1>
        <form id="change-password-form" method="POST" action="/cambiar_password">
            <input type="hidden" name="token" id="token-field" value="{{ request.args.get('token') }}">
        
            <div class="form-group">
                <label for="old-password">Contrase침a Actual</label>
                <input type="password" id="old-password" name="old_password" required>
                <i class="fas fa-lock"></i>
                <div class="error-message" id="old-password-error">Introduce tu contrase침a actual</div>
            </div>
        
            <div class="form-group">
                <label for="new-password">Nueva Contrase침a</label>
                <input type="password" id="new-password" name="new_password" required>
                <i class="fas fa-key"></i>
                <div class="error-message" id="new-password-error">La contrase침a debe tener al menos 8 caracteres</div>
            </div>
        
            <div class="form-group">
                <label for="confirm-password">Confirmar Nueva Contrase침a</label>
                <input type="password" id="confirm-password" name="confirm_password" required>
                <i class="fas fa-check-circle"></i>
                <div class="error-message" id="confirm-password-error">Las contrase침as no coinciden</div>
            </div>
        
            <button type="submit" class="submit-btn">Actualizar Contrase침a</button>
        </form>
    
        <a href="/" class="back-link"><i class="fas fa-arrow-left"></i> Volver al Inicio</a>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toast-message">Mensaje de notificaci칩n</span>
    </div>

    <script>
        // Sistema de tema claro/oscuro
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const themeIcon = themeToggle.querySelector('i');
        
        // Verificar si hay un tema guardado en localStorage
        const savedTheme = localStorage.getItem('theme') || 'light';
        body.setAttribute('data-theme', savedTheme);
        
        // Actualizar icono seg칰n el tema
        updateThemeIcon();
        
        // Funci칩n para actualizar el icono del tema
        function updateThemeIcon() {
            if (body.getAttribute('data-theme') === 'dark') {
                themeIcon.className = 'fas fa-sun';
                themeIcon.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    themeIcon.style.transform = 'scale(1)';
                }, 300);
            } else {
                themeIcon.className = 'fas fa-moon';
                themeIcon.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    themeIcon.style.transform = 'scale(1)';
                }, 300);
            }
        }
        
        // Manejar el toggle del tema con animaci칩n mejorada
        themeToggle.addEventListener('click', () => {
            // A침adir clase de animaci칩n
            themeToggle.classList.add('theme-toggle-animate');
            
            // Cambiar tema con un peque침o retraso para la animaci칩n
            themeIcon.style.transform = 'scale(0)';
            
            setTimeout(() => {
                const currentTheme = body.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                
                body.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                updateThemeIcon();
                
                // Quitar clase de animaci칩n
                setTimeout(() => {
                    themeToggle.classList.remove('theme-toggle-animate');
                    themeIcon.style.transform = 'scale(1)';
                }, 200);
            }, 200);
        });

        // Toast notification functionality
        const toast = {
            element: document.getElementById('toast'),
            messageElement: document.getElementById('toast-message'),
            timeout: null,
            show(message, type = 'success', duration = 4000) {
                // Limpiar timeout existente
                if (this.timeout) {
                    clearTimeout(this.timeout);
                }
                
                this.messageElement.textContent = message;
                
                // Configurar tipo de toast
                this.element.className = `toast ${type}`;
                const iconElement = this.element.querySelector('i');
                iconElement.className = type === 'success' ? 
                    'fas fa-check-circle' : type === 'error' ? 
                    'fas fa-exclamation-circle' : 'fas fa-exclamation-triangle';
                
                // Mostrar con animaci칩n mejorada
                this.element.classList.add('show');
                
                // Ocultar despu칠s del tiempo especificado
                this.timeout = setTimeout(() => {
                    this.element.style.transform = 'translateX(10px)';
                    setTimeout(() => {
                        this.element.style.transform = 'translateX(150%)';
                        this.element.classList.remove('show');
                    }, 300);
                }, duration);
            }
        };

        document.getElementById('change-password-form').addEventListener('submit', function(event) {
            event.preventDefault();
            let hasErrors = false;

            const oldPassword = document.getElementById('old-password');
            const newPassword = document.getElementById('new-password');
            const confirmPassword = document.getElementById('confirm-password');
            
            // Reset error states
            document.querySelectorAll('.error-message').forEach(el => {
                el.classList.remove('show');
            });
            
            // Validate old password is not empty
            if (!oldPassword.value.trim()) {
                document.getElementById('old-password-error').classList.add('show');
                hasErrors = true;
            }
            
            // Validate new password length
            if (newPassword.value.length < 8) {
                document.getElementById('new-password-error').classList.add('show');
                hasErrors = true;
            }
            
            // Validate passwords match
            if (newPassword.value !== confirmPassword.value) {
                document.getElementById('confirm-password-error').classList.add('show');
                hasErrors = true;
            }
            
            if (hasErrors) {
                toast.show('Por favor, corrige los errores en el formulario', 'error');
                return;
            }

            this.submit();
        });

        // Mostrar mensajes flash si existen
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    toast.show("{{ message }}", "{{ category }}");
                {% endfor %}
            {% endif %}
        {% endwith %}
    </script>
</body>
</html>
